<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="tic-tac-toe">
      <div class="play">
        <p>Playing: X</p>
        <div class="board">
          <div class="row">
            <div data-index="1" class="square">
              <span class="piece"></span>
            </div>
            <div data-index="2" class="square">
              <span class="piece"></span>
            </div>
            <div data-index="3" class="square">
              <span class="piece"></span>
            </div>
          </div>
          <div class="row">
            <div data-index="4" class="square">
              <span class="piece"></span>
            </div>
            <div data-index="5" class="square">
              <span class="piece"></span>
            </div>
            <div data-index="6" class="square">
              <span class="piece"></span>
            </div>
          </div>
          <div class="row">
            <div data-index="7" class="square">
              <span class="piece"></span>
            </div>
            <div data-index="8" class="square">
              <span class="piece"></span>
            </div>
            <div data-index="9" class="square">
              <span class="piece"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="plays">
        <ol class="actions-list">
          <li><button>Go to game start</button></li>
        </ol>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
